#        with:
#          name: build-files # назва артифакту, з яким необхідно працювати
  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Get build project (Download artifact)
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./dist # Завантажуємо артефакт в теку dist
      - name: 'Debug: Display partial IDs'
        run: |
          ORG_ID_VAL="${{ secrets.VERCEL_ORG_ID }}"
          PRJ_ID_VAL="${{ secrets.VERCEL_PROJECT_ID }}"
          echo "VERCEL_ORG_ID starts with: '${ORG_ID_VAL:0:5}' and ends with: '${ORG_ID_VAL: -5}'"
          echo "VERCEL_PROJECT_ID starts with: '${PRJ_ID_VAL:0:5}' and ends with: '${PRJ_ID_VAL: -5}'"
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25 # Використовуємо екшен для деплою
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod' # Додаємо прапорець для деплою в production
