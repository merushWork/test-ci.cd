name: Artifacts, environment and secrets (build and deploy)
on: [push, workflow_dispatch]
env: # тут ми задаємо глобальні зміні середовища
  GB_SECRET: ${{ secrets.GB_SECRET }}
  NOT_SECRET: 42
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print env var
        run: |
          echo "${{ env.NOT_SECRET }}"
          echo "${{ env.GB_SECRET }}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # створюємо artifact
        with:
          name: build-files # назва артифакту
          path: dist # бере теку dist (для майбутнього артифакту), яка створюється після команди build
